<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Nexus - CS2 Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .player-card {
            width: 400px;
            height: 600px;
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border-radius: 20px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            animation: cardGlow 3s ease-in-out infinite alternate;
        }

        @keyframes cardGlow {
            0% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.3); }
            100% { box-shadow: 0 0 50px rgba(0, 255, 255, 0.6); }
        }

        .card-header {
            height: 80px;
            background: linear-gradient(90deg, #00ffff, #0080ff);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .team-logo {
            font-size: 28px;
            font-weight: bold;
            color: #000;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
        }

        .player-avatar {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            border-radius: 50%;
            background: linear-gradient(145deg, #333, #555);
            border: 4px solid #00ffff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .avatar-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        @keyframes avatarPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .player-info {
            text-align: center;
            color: #ffffff;
            padding: 0 30px;
        }

        .player-IGN {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00ffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
                
        .player-name {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00ffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .player-role {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 20px;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #00ffff;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }

        .gaming-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .circuit-line {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(0deg, transparent, #00ffff, transparent);
            animation: circuitFlow 4s linear infinite;
        }

        .circuit-line:nth-child(1) {
            left: 50px;
            animation-delay: 0s;
        }

        .circuit-line:nth-child(2) {
            right: 50px;
            animation-delay: 2s;
        }

        @keyframes circuitFlow {
            0% { transform: translateY(-100px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(600px); opacity: 0; }
        }

        .age-badge {
            position: absolute;
            top: 90px;
            right: 20px;
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid #00ffff;
        }

        .game-title {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 128, 0, 0.9);
            color: #000;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="player-card">
        <div class="gaming-elements">
            <div class="circuit-line"></div>
            <div class="circuit-line"></div>
        </div>
        
        <div class="card-header">
            <div class="team-logo">NEXUS EC</div>
        </div>
        
        <div class="age-badge">12 YRS</div>
        
        <div class="player-avatar">
            <img src="Alexander.gif" alt="Player Avatar" class="avatar-image">
        </div>
        
        <div class="player-info">
            <div class="player-IGN">AlexanderWongDK</div>
            <div class="player-name">Alexander Wong</div>
            <div class="player-role">Rifler & Supporter</div>
            
            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-value">74.8%</span>
                    <span class="stat-label">KAST</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">37%</span>
                    <span class="stat-label">HS Rate</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">1.36</span>
                    <span class="stat-label">Rating</span>
                </div>
            </div>
        </div>
        
        <div class="game-title">COUNTER-STRIKE 2</div>
    </div>
</body>
</html>
